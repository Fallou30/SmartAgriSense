# smartagrisense/docker-compose.yml
version: '3.8'
services:
  mongodb:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=admin
      - MONGO_INITDB_ROOT_PASSWORD=password
      - MONGO_INITDB_DATABASE=smartagrisense

  mongodb-express:
    image: mongo-express:latest
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_ADMINUSERNAME=admin
      - ME_CONFIG_MONGODB_ADMINPASSWORD=password
      - ME_CONFIG_MONGODB_SERVER=mongodb
    depends_on:
      - mongodb

  api:
    build: ./api
    ports:
      - "3000:3000"
    depends_on:
      - mongodb
    environment:
      - MONGO_URI=mongodb://mongodb:27017/smartagrisense
      - NODE_ENV=development
    volumes:
      - ./api:/app
      - /app/node_modules
    command: npm run dev

  dashboard:
    build: ./dashboard
    ports:
      - "3001:3000"
    depends_on:
      - api
    environment:
      - REACT_APP_API_URL=http://api:3000/api
    volumes:
      - ./dashboard:/app
      - /app/node_modules
    command: npm start

volumes:
  mongodb_data: